<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Tea Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #6faa83;
        }

        header {
            background: #15321a;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .product {
            background: #fff;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .product h2 {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .product p {
            font-size: 1rem;
            color: #555;
        }

        .product button {
            background: #b30000;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .product button:hover {
            background: #b30000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Online Tea Store</h1>
    </header>

    <div class="container">
        <div class="products">
            <div class="product">
                <img src="file:///C:/Users/felik/Desktop/New%20folder%20(2)/MatchaPremium.80g_1_640x_crop_center.webp" alt="Product 1">
                <h2>Green Tea</h2>
                <p>$5.50/100gr</p>
                <button onclick="alert('Product 1 added to cart!')">Add to Cart</button>
            </div>

            <div class="product">
                <img src="file:///C:/Users/felik/Desktop/New%20folder%20(2)/OIP.jpeg" alt="Product 2">
                <h2>Black Tea</h2>
                <p>$4.50/100gr</p>
                <button onclick="alert('Product 2 added to cart!')">Add to Cart</button>
            </div>

            <div class="product">
                <img src="file:///C:/Users/felik/Desktop/New%20folder%20(2)/white%20tea.jpeg" alt="Product 3">
                <h2>White Tea</h2>
                <p>$5.70/100gr</p>
                <button onclick="alert('Product 3 added to cart!')">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
